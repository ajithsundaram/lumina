<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lumina DB ✨</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Lumina DB</h1>

    <div class="section">
      <h2>Connect</h2>

      <div class="input-row">
        <input id="host" placeholder="Host" value="localhost" />
        <input id="port" placeholder="Port" value="3306" />
      </div>

      <div class="input-row">
        <input id="user" placeholder="User" value="root" />
        <input id="database" placeholder="Database" value="data_us_3210193964309037059" />
      </div>

      <input id="password" placeholder="Password" type="password" value="root" style="width:25%; margin-bottom:10px;" />

      <button id="connectBtn">Connect</button>
      <span id="status"></span>
    </div>

    <div class="section">
      <h2>AI Text → SQL</h2>

      <input id="modelInput" placeholder="Model name (optional)" value="kwaipilot/kat-coder-pro:free" style="margin-bottom:10px; padding:6px; width:25%;" />

      <textarea id="nlInput" placeholder="Describe your query here..."></textarea>

      <button id="generateSqlBtn" style="margin-top:10px;">Generate SQL</button>

      <textarea id="sqlOutput" placeholder="Generated SQL..." style="margin-top:10px; height:120px;"></textarea>
    </div>

    <div class="section">
      <h2>Run Query</h2>

      <button id="runQueryBtn">Run SQL</button>

      <div id="results"></div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
